<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Registration Page</title>
<link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container">
<h1>Registration Page</h1>
</div>
<form id="userForm" th:action="@{/user/register}" th:object="{user}" action="#" method="post" class="form-horizontal">

<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
<label class="control-label col-xs-2" for="email">Email</label>
<div class="col-xs-10">
	<input id="email" type="email" title="email" th:field="*{email}" /><span th:if="${#fields.haseErrors('email')}" th:errors="*{email not valid}"></span>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
<label class="control-label col-xs-2" for="password">Password</label>
<div class="col-xs-10">
	<input id="password" type="password" title="password" th:field="*{password}" /><span th:if="${#fields.haseErrors('password')}" th:errors="*{password not valid}"></span>
</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error'">
<label class="control-label col-xs-2" for="passwordConfirmation">Password Confirmation</label>
<div class="col-xs-10">
	<input id="passwordConfirmation" type="password" title="passwordConfirmation" th:field="passwordConfirmation" /><span th:if="${#fields.haseErrors('passwordConfirmation')}" th:errors="*{password not valid}"></span>
</div>
</div>

</form>
</body>
</html>
