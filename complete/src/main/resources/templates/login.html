<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>    
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" class="form-horizontal">
        <div class="form-group">
            <div><label class="control-label col-xs-2" for="username"> User Name </label>
            <div class="col-xs-10">
            	<input id="username" type="text" name="username"/>
            </div>
         </div>
         </div>
            <div class="form-group">
            <div><label class="control-label col-xs-2" for="password"> Password: </label>
            <div class="col-xs-10">
            	<input id="password" type="password" name="password"/>
            </div>
         </div>
         </div>
         <div class="form-actions col-xs-offset-2 col-xs-10">
         	<input type="submit" class="btn btn-primary" value="Sign in"/>
         </div>
         <a class="btn btn-default" th:href="@{/signup}">Sign Up</a>
        </form>
    </body>
</html>
